# YAML definition for travis-ci.com continuous integration.
# See https://docs.travis-ci.com/user/languages/c

language: c

compiler:
    - gcc

before_script:
    - mkdir build
    - cd build
    - cmake -G 'Unix Makefiles' ..

script:
    - make

after_success:
    - sudo apt-get install python3
    - ../scripts/run-commonmark-tests.sh
